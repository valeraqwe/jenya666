
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - RedStore | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="page-wrapper">
    <div class="content-wrapper">
        <!-- your existing code here -->
        <!-- Navbar -->
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/greenstore%201.png" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Головна</a></li>
                        <li><a href="products.html">Продукти</a></li>
                        <li><a href="about.html">Про нас</a></li>
                        <li><a href="contact.html">Контакти</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                <div id="cartCounter" class="cart-counter">0</div>
                <img src="images/menu.png" onclick="menutoggle()" class="menu-icon">
            </div>
        </div>
        <!-- End of Navbar -->

        <!-- Cart Container -->
        <div class="cart-container">
            <div class="cart-items">
                <!-- Items will appear here -->
            </div>
            <div class="cart-footer">
                <span>Сума:</span>
                <span id="cart-total">0.00</span>
            </div>
        </div>
        <!-- End of Cart Container -->

        <!-- Order Form -->
        <form action="process_order.php" method="post" id="orderForm" class="order-form">
            <div class="form-group">
                <input type="text" name="customer_name" placeholder="Ваше ім'я" required>
            </div>
            <div class="form-group">
                <input type="text" name="customer_phone" placeholder="Телефон" required>
            </div>
            <div class="form-group">
                <input type="text" name="customer_city" placeholder="Місто">
            </div>
            <div class="form-group">
                <input type="text" name="customer_region" placeholder="Область">
            </div>
            <div class="form-group">
                <label for="delivery_method">Спосіб доставки:</label>
                <select id="delivery_method" name="delivery_method">
                    <option value="new_post">Нова Пошта</option>
                    <option value="ukr_post">Укрпошта</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="post_office" placeholder="Номер відділення">
            </div>
            <div class="form-group">
                <textarea name="order_comment" placeholder="Коментар до замовлення"></textarea>
            </div>
            <div class="form-group">
                <input type="hidden" name="cart_data" id="cartData">
            </div>
            <div class="form-group">
                <input type="hidden" name="total_sum" id="totalSum">
            </div>
            <div class="form-group">
                <input type="hidden" name="total_items" id="totalItems">
            </div>
            <div class="form-group">
                <button type="submit">Оформити замовлення</button>
            </div><!-- your form fields here -->
        </form>
        <!-- End of Order Form -->

        <!-- Thank You Popup -->
        <div id="thankYouPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Дякуємо за ваше замовлення!</h2>
                <p>Ваше замовлення успішно оформлене і скоро буде доставлене.</p>
            </div>
        </div>

        <!-- End of Thank You Popup -->

    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col2">
                <img src="images/greenstore%201.png">
                <p>Наша мета – дати задоволення та користь від наших товарів доступними для багатьох.</p>
            </div>
        </div>
        <div class="footer-col3">
            <p class="phone"><a href="tel:+380637848984">+380 63 784 8984</a></p>
        </div>
        <hr>
        <p class="copyright">2023 - Всі права захищені.</p>
    </div>
</div>

<!-- End of Footer -->

<!-- JS Scripts -->

<script>

    let MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight === "0px") {
            MenuItems.style.maxHeight = "200px";
        } else {
            MenuItems.style.maxHeight = "0px"
        }
    }


</script>
<!-- Другие скрипты и содержание -->
<!-- ... -->

<script src="js/main.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
